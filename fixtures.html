<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fixtures | Robo-Football</title>
  <link rel="stylesheet" href="style.css" />
  <script src="data.js" defer></script>
  <script defer>
    window.onload = () => {
      const table = document.getElementById('fixtures');
      fixtures.forEach(match => {
        const row = `
          <tr>
            <td>${match.match}</td>
            <td>${match.teamA} vs ${match.teamB}</td>
            <td>${match.time}</td>
            <td>${match.result || "-"}</td>
          </tr>
        `;
        table.innerHTML += row;
      });
    };
  </script>
</head>
<body>
  <header>
    <h1>ðŸ¤– Robo-Football</h1>
    <nav>
      <a href="fixtures.html">Fixtures</a>
      <a href="teams.html">Teams</a>
      <a href="results.html">Results</a>
      <a href="live.html">Live Results</a>
    </nav>
  </header>

  <main>
    <h2>ðŸ“… Match Fixtures</h2>
    <p>Below are the scheduled matches for the Robo-Football competition.</p>
    <table>
      <thead>
        <tr>
          <th>Match</th>
          <th>Teams</th>
          <th>Time</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="fixtures">
        <!-- Rows injected by JS -->
      </tbody>
    </table>
  </main>
</body>
</html>
