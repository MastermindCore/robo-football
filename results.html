<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Results | Soccer-Bots</title>
  <link rel="stylesheet" href="style.css" />
  <script src="data.js" defer></script>
  <script defer>
    window.onload = () => {
      const container = document.getElementById('results');
      const playedMatches = fixtures.filter(match => match.result && match.result.trim() !== "");
      if (playedMatches.length === 0) {
        container.innerHTML = "<p>No results available yet.</p>";
        return;
      }

      let html = '<table><thead><tr><th>Match</th><th>Teams</th><th>Result</th></tr></thead><tbody>';
      playedMatches.forEach(match => {
        html += `
          <tr>
            <td>${match.match}</td>
            <td>${match.teamA} vs ${match.teamB}</td>
            <td>${match.result}</td>
          </tr>`;
      });
      html += '</tbody></table>';
      container.innerHTML = html;
    };
  </script>
</head>

</body>
</html>
